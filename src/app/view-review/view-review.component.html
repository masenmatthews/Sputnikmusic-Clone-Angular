<div *ngIf="childSelectedReview">
  <h2>{{childSelectedReview.artist}}</h2> <h2>{{childSelectedReview.album}}</h2>
  <h2>{{childSelectedReview.rating}}</h2>
  <h4>{{childSelectedReview.genre}}</h4>
  <h3>{{childSelectedReview.description}}</h3>
  <p>{{childSelectedReview.body}}</p>
  <button (click)="editButtonClicked(childSelectedReview)" class="btn btn-info">Edit review</button>
</div>
