<div id="news-list">
  <div class="news-header">
    <h3>News:</h3>
  </div>
  <div class="sidebar">
    <div class="well">
        <li id="show-form" (click)="displayForm()">Add new article</li>
        <li *ngFor="let currentArticle of childArticleList" (click)="articleClicked(currentArticle)">{{currentArticle.title}}
        </li>
  </div>
</div>
