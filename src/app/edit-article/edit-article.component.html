<div id="edit-article-div" *ngIf="childSelectedArticle2">
  <h3 class="article-title">{{childSelectedArticle2.title}}</h3>
  <h3>Edit article</h3>
  <div class="form-group">
    <label>Edit title:</label>
    <input [(ngModel)]="childSelectedReview2.title" class="form-control">
  </div>
  <div class="form-group">
    <label>Edit body:</label>
    <input [(ngModel)]="childSelectedReview2.body" class="form-control">
  </div>
  <button (click)="finishedEditing()" class="btn btn-primary btn-lg">Done editing</button>
  <button (click)="deleteArticle()" class="btn btn-danger btn-lg">Delete review</button>
</div>
